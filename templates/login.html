<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="../static/css/login.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
    </head>
    <body  style="background-color:bisque;">
        <!-- Navbar & Hero Start -->
        <div class="container-fluid position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
                <a href="/" class="navbar-brand p-0">
                    <!-- <i class="fas fa-star-of-life me-3"></i> -->
                    <h1 class="text-primary m-0">
                        <font size="45" color="darkred" face="itallianco">
                            <b><i>Loza</i></b>
                        </font>
                    </h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <!-- <a href="/" class="nav-item nav-link active">Home</a> -->
                <a href="/" class="nav-item nav-link">
                    <font color="black" face="itallianco">
                        <b><i>Home</i></b>
                    </font>
                </a>
                        <!-- <a href="about" class="nav-item nav-link">About</a> -->
                <a href="/about" class="nav-item nav-link">
                    <font color="black" face="itallianco">
                        <b><i>About</i></b>
                            </font>
                </a>

            </div>
                {% if logged %}
                <a href="/profile" class="nav-item nav-link">
                    <font color="black" face="itallianco">
                        <b><i>Profile</i></b>
                    </font>
                </a>
                {% endif %}
                {% if not logged %}
                <a href="/login" class="btn btn-primary rounded-pill text-white py-1 px-6 flex-wrap flex-sm-shrink-0">Login</a>
                {% endif %}
            </div>
        </nav>
        </div>
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/lib/wow/wow.min.js"></script>
        <script src="../static/lib/easing/easing.min.js"></script>
        <script src="../static/lib/waypoints/waypoints.min.js"></script>
        <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    </div>

    <div class="box">
        <div class="logo"></div>
        <div class = 'sing_text'><h3>Sign In</h3></div>

    <form method="POST">
        <div class="inputBox">
          <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
          <label>Your e-mail</label>
        </div>
        <div class="inputBox">
              <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Password</label>
            </div>
        {% if not user_exists %}
        <div class = 'sing_text'>
            <!-- <span style="font-size: 1.2em; font-weight: bold; color: red;">First time?) Please, create account</span> -->
            <a href="\register">
                <span style="font-weight: bold; color: red; text-decoration: underline;"> </p>You do not have an account yet.</p>Please, Sign up</span>
              </a>
        </div>
        {% endif %}
        {% if not password %}
        <div class = 'sing_text'>
            <!-- <span style="font-size: 1.2em; font-weight: bold; color: red;">First time?) Please, create account</span> -->
                <span style="font-weight: bold; color: red; text-decoration: underline;"> </p>Password incorrect</p></span>
        </div>
        {% endif %}
        <input type="submit" name="sign-in" value="Sign In">
      </form>
    </div>
</body>
</html>
